<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Color Game!</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="lib/color-thief.js"></script>
	<script type="text/javascript" src="js/webcam.js"></script>

</head>

<body>
	<div id="game">
		<h1>~Color Game!~</h1>
		<div id="my_camera">
			<div id="selector">
			</div>
		</div>
		<div id="control">
			test
			<p>Welcome to the Color Game. Click below to play!</p>
			<button onclick="countDown()">Change Color</button>
			<div id="color"></div>
			Distance
			<div id="distance"></div>
			Counter
			<div id="counter">5</div>
		</div>
	</div>

	<div id="debug">
		<table id="colorTest">
			<tr>
				<td>Input Hex</td>
				<td><input type="text" id="gameColor" value="00FFAA"></td>
				<td><input type="text" id="inputColor" value="FF00AA"></td>
			</tr>
			<tr>
				<td>RGB</td>
				<td>Test</td>
				<td>Test</td>
			</tr>
			<tr>
				<td>Hue</td>
				<td>test</td>
				<td>test</td>
			</tr>
		</table>
		
		<button onclick="crop()">CROP</button>
		<img id="cropped" width=105 height=105>
		<canvas id="canvas" width=105 height=105></canvas>
		<div id="results">Your captured image will appear here...</div>
		<form>
			<input type=button value="Take Snapshot" onClick="take_snapshot()">
		</form>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
